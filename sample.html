
<html>
<head>
<title>Login Form</title>
<script type="text/javascript">


function RestrictSpace() {
    if (event.keyCode == 32) {
        return false;
    }
}
  
  function validate()
{

//window.alert(open);

var user=document.getElementById('uid');
var pass=document.getElementById('pwd');

//user=user.trim();

if((user.value=="")&&(pass.value==""))
{

alert("UserId  and password can't be blank");
return false;
}

if(user.value=="")
{

alert("UserId can't be blank");
return false;
}

if(user.value.length < 8)
{

alert("UserId is invalid");
return false;
}

if(pass.value.length==0)
{

alert("Password can't be blank");
return false;
}

if((pass.value.length <4) || (pass.value.length > 8))
{

alert("Your Password must be 4 to 8 Character");
return false;
}

else 
{

alert("Successfully logged in");
}
}


</script>
